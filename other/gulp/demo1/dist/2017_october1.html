                    </dl>
                    <dl class="fl">
                        <dt><img class="db" src="../act_17_10_1/img/30.png" alt=""/></dt>
                        <dd class="tc borRadius20 mt10">20万≤单笔投资金额</dd>
                    </dl>
                </div>

                </div>
            </div>
        </div>
        <div class="actCont2Bg">
            <div class="actCont2">
                <img class="db title" src="../act_17_10_1/img/title2.png" alt=""/>
                <p class="tc desc">活动期间，您当天的累计投资金额大于2万，即有抽奖的机会。每日1次，机会仅限当天有效哦。</p>
                <div class="prizeCont">
                    <ul class="clearfix">

<script language="javascript">
    utils.initheader();
    $(window).on(mobileU.Event.orientationEvent, utils.initheader);

    $(function () {
        var para = utils.getBasicPara();
        utils.ajaxGetRender($("#actCont"), 'http://res.twotiger.net/api/api/act_17_10_1', para, $("#raContentInfoTpl"), {
            succeful: function ($dom, data) {

                /**
                 * 主要的处理逻辑：
                 * 1.无状态数据
                 * 中奖名单
                 *
                 * 2.有状态数据：
                 *  状态：用户是否登录
                 *  用户未登录：
                 *  1.您当前累计投资额部分为星号
                 *  2.按钮为立即登录
                 *
                 *  用户登录：
                 *  1.您当前累计投资额部分为具体金额
                 *  2.按钮为立即投资
                 *  3.用户在都登陆的条件下点击拆奖的不同状态
                 *      3.1用户投资额不足2w
                 *      3.2用户投资额大于等于2w，并且用户当天没有参加活动
                 *      3.3用户投资额大约等于2w，并且用户当天已经参加活动
                 *
                 *
                 */
                window.userStatus = data.userStatus;
                if (userStatus == "notLogin") {//用户没有登录
                    $("#investDesc").html("您当前的投资金额为****元，已获得****元奖励");
                    $("#loginBtn").html("立即登录");
                } else {//用户登录
                    $("#investDesc").html("您当前的投资金额为" + data.latestInvest + "元，已获得" + data.awardAmt + "元奖励");
                    $("#loginBtn").html("立即投资");
                    window.info = data.info;
                    switch (data.info.status) {
                        case "3"://用户投资额满足2w,并且当天已经翻牌子
                            $(".beforeLottery").hide();
                            $(".afterLottery").show();
                            $(".afterLottery p").html(data.info.awardName);
                            break;
                    }
                }

                $("#loginBtn").on("click", function () {
                    if (window.userStatus == "notLogin") {//去登陆
                        require(['login'], function (login) {
                            login.init({
                                success: function () {
                                    window.location.reload();
                                }
                            });
                        })
                    }
                    else {//跳到投资页面
                        window.location.href = "http://jxb.test.twotiger.net:248/project";
                    }
                });

                $("#awardBtn").on("click", function () {
                    if (window.userStatus == "notLogin") {//去登陆
                        require(['login'], function (login) {
                            login.init({
                                success: function () {
                                    window.location.reload();
                                }
                            });
                        })
                    } else {
                        switch (window.info.status) {
                            case "0":
                            case "1":
                                $("#bomb dt").html(info.msg);
                                break;
                            case "2":
                                $.post('/api/api/award_17_10_1', para, function (data) {
                                    $(".beforeLottery").hide();
                                    $(".afterLottery p").html(data.awardName);
                                    $(".afterLottery").show();
                                });
                                break;
                            case "3"://用户投资额满足2w,并且当天已经翻牌子
                                alert("您已经参与本次活动！");
                                break;
                        }
                    }
                });

                // 获奖者滚动
                $("#bonustable").slide({//滚动
                    mainCell: ".bd",
                    autoPlay: true,
                    effect: "topMarquee",
                    vis: 3,
                    interTime: 50,
                    trigger: "click",
                    mouseOverStop: false
                });

            }
        });
    });

</script>
