<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script type="text/javascript" src="/static/js/jquery-1.8.2.min.js"></script>
  </head>
  <body>
  <script language="javascript">
    $(document).ready(function(){var width = $(window).width();var fontSize;if(!(width < 1080)) {fontSize = "100px"} else {fontSize = width / 1080 * 100 + "px"};$("html").css("font-size", fontSize);})
    $(window).resize(function() {width = $(window).width();fontSize;if(!(width < 1080)) {fontSize = "100px"} else {fontSize = width / 1080 * 100 + "px"};$("html").css("font-size", fontSize)});
  </script>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
